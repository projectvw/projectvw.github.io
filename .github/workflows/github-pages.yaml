name: Build and deploy jekyll site

on:
  push:
    branches:
      - dev


jobs:
  call-reusable-workflow:
      uses: ChrisHammond/christoc-jekyll-builddeploy@v0.0.7
      with:
        ruby_version: '3.2.2'
        deploy_branch: 'main'
        jekyll_build_opts: ''
        github_token: ${{ secrets.GITHUB_TOKEN }}
